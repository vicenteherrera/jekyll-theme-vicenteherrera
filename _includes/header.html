<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">
      <img src="{{ "/assets/img/shovel.png" | relative_url }}" width="30" class="d-inline-block align-top" alt="" loading="lazy">
    </span>

    <span class="navbar-brand mb-0 h1 text-muted">
      Sysdig Labs <a class="navbar-brand mb-0 h1" href="{{ "/" | relative_url }}">> {{ site.title | escape }}</a>
    </span>
  </nav>

  <div class="header">
    <div class="container">
      <h1 class="font-weight-bolder mb-3">{{ {{ page.title | default: site.title }}</h1>
      <p class="h4">{{ page.description }}</p>
    </div>
  </div>

  {% if page.summary %}
  <div class="summary container">
    <p class="lead">{{ page.summary }}</p>
    <hr class="w-50"/>
  </div>
  {% endif %}
</header>
