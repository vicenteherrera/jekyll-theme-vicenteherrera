<header class="site-header">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ "/" | relative_url }}">Vicente Herrera</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ site.title | escape }}</li>
    </ol>
  </nav>

  {% if page.summary %}
  <div class="summary container">
    <p class="lead">{{ page.summary }}</p>
    <hr class="w-50"/>
  </div>
  {% endif %}
  
</header>
