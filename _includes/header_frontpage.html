<header class="site-header">

  <div class="header" style="background-image: url({{ "/assets/img/background.svg" | relative_url }}); ">
    <div class="container">
      <h1 class="font-weight-bold mb-3">{{ page.title | default: site.title }}</h1>
      <p class="h4">{{ page.description }}</p>
    </div>
  </div>

  {% if page.summary %}
  <div class="summary container">
    <p class="lead">{{ page.summary }}</p>
    <hr class="w-50"/>
  </div>
  {% endif %}
  
</header>
